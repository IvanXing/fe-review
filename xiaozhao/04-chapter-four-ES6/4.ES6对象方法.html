<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
<script>
  /*
   1. Object.is 用于判断两个值是否相等
      1.1 不仅可以对值类型进行正常处理而且对象类型的值也可以进行判断
      1.2 对于特殊的值 NaN 也可以进行正常的处理
   */
  const obj = {};
  const secondObj = {};
  const result1 = Object.is(obj, secondObj);
  console.log(`result1`, result1);  // false

  const numOne = 1;
  const numTwo = '1';
  const result2 = Object.is(numOne, numTwo);
  console.log(`result`, result2);   // false

  // 三等也无法判断NaN=NaN
  if (NaN === NaN) {
    console.log(`getName`);
  }
  const result3 = Object.is(NaN, NaN);
  console.log(`result3`, result3);  // true


  /*
   * 2. Object.assign 用于合并对象 浅拷贝
   */
  const obj1 = {
    name: "freemen"
  }
  const objTwo = {
    age: 18
  }
  const result3 = Object.assign(obj1, objTwo);
  console.log(`result3`, result3) // 合并了


  /*
   * 3. Object.keys 目标对象的所有可遍历属性的键名，返回值是数组
   */
  const object4 = {
    name:"freemen",
    age:18
  }
  const result4 = Object.keys(object4);
  console.log(`result`, result4);


  /*
   *  4. Object.values 目标对象的所有可遍历属性的键值
   */
  const object5 = {
    name:"freemen",
    age:18
  }
  const result5 = Object.values(object5);
  console.log(`result5`, result5);



  /*
   * 5. Object.entries() 返回 二维数组 键名是一个数组，键值是一个数组
   */

  const object6 = {
    name: "freemen",
    age: 18
  }
  const result6 = Object.entries(object6);
  console.log(`result6`, result6);
</script>
</body>
</html>
