<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let const var</title>
</head>
<body>
  <script>
    // 1 不存在变量提升
    // 2 块级作用域
    // 3 暂时性死区
    // 4 不可重复声明
    // 5 let 和 const声明的变量不会挂在在全局window对象下面
    // 6 const声明必须赋值


    // var有变量提升，打印undefined
    console.log(`fullName`, fullName)
    var fullName = 'freemen';


    // let 和 const 不存在变量提升，打印报错，未定义
    console.log(`fullName2`, fullName2)
    let fullName2 = 'freemen';
    const fullName2 = 'freemen'



    var fullName1 = 'freemen';
    function f1(){
      // 此处会var 变量提升 打印undefined
      console.log(`fullName`, fullName1)
      if(false){
        var fullName1 = "mkw"
      }
    }
    f1()


    // let 只在if作用域中生效，没有变量提升，读的全局作用域的fullname
    let fullName = 'freemen';
    function f2(){
      console.log(`fullName`, fullName)   // 输出freemen
      if(false){
        let fullName = "mkw"
      }
    }
    f2()


    // 暂时性死区
    // if 块级作用域中，赋值之前必须先声明，否则报错
    var fullName = "freemen";
    if(true){
      fullName = 'test'
      let fullName;
    }

    // 不可重复声明
    function f(){
      let a = '10';
      let a =  "20";
    }


    // let 和 const 变量不会绑定在window上
    var fullName10 ='freemen';
    console.log(`window`, window.fullName10)
    const fullName11 = ['freemen'];
    fullName11[1]  = 'mkw'
  </script>
</body>
</html>
